language: java
install: true
jdk:
- oraclejdk11
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
script:
- "./gradlew buildDocs publish --info --stacktrace"
- ls -laR ./build | grep -v .git
deploy:
  provider: releases
  on:
    branch: master
    tags: true
  file_glob: true
  file:
  - build/req4arc-curriculum-en*
  - build/images
  skip_cleanup: true
  overwrite: true
